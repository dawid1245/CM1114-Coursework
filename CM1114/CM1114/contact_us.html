        <main>

                    <!--This is the code that is responsible for splitting the page into 2 columns and for the form for contacting the society-->
            <div class = "row">
                <div class = column>
                <h3>Contact Us</h3>
                <p>Use this form to contact us</p>
                <form>
                    <fieldset>
                        <legend>Contact Us Form</legend>
                        <label for="name">Name:</label>
                        <input type = "text" name = "name"  id="name"/><br/>
                        
                        <label for="email">Email Address:</label>
                        <input type = "email" name = "email"  id="email"/><br/>
                        
                        <label id="Member" for="member">Are you a member:</label>
                        <input type = "checkbox" id = "Yes" name = "member" />
                        <label for = "Yes">Yes</label>
                        <input type = "checkbox" id ="No" name = "member" />
                        <label for = "No">No</label><br/>

                        <label for = "details" >Details of the reason for contacting us:</label>
                        <input type = "text" name = "details" value = "" id="details"/><br/>

                        <label for = "file">Please attach a photo of your Ukara</label>
                        <input type = "file" name = "file"  id="file"/>
                    </fieldset>
                    <button type="button" onclick='document.getElementById("form_outcome").innerHTML="Form has been sent successfully!"'>Submit</button>
                </form>
                <div><p id="form_outcome"></p></div>
                </div>
                <div class = column>
                    <p>For More information please follow us on twitter @RGUAirsoftSoc</p>
                    <img id = "twitter" src = "images/twitter.png" alt = "twitter logo">
                </div>
            </div>    
        </main>
